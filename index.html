<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryuzy | AI 개발자 포트폴리오</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner max-container">
        <a href="#home" class="header__logo">
          <img
            src="./images/2843584.png"
            class="header__logo__img"
            alt="로고"
          />
          <span class="header__logo__title">Ryuzy</span>
        </a>
        <input
          type="checkbox"
          id="nav-toggle"
          class="header__checkbox"
          aria-hidden="true"
        />
        <label
          for="nav-toggle"
          class="header__toggle"
          aria-label="메뉴 열기/닫기"
        >
          <span class="header__icon header__icon--open" aria-hidden="true"
            >=</span
          >
          <span class="header__icon header__icon-close" aria-hidden="true"
            >x</span
          >
        </label>
        <nav class="header__nav">
          <ul class="header__menu">
            <li><a href="#home" class="header__menu__item active">홈</a></li>
            <li>
              <a href="#about" class="header__menu__item active">자기소개</a>
            </li>
            <li>
              <a href="#skills" class="header__menu__item active">기술</a>
            </li>
            <li>
              <a href="#work" class="header__menu__item active">포트폴리오</a>
            </li>
            <li>
              <a href="#license" class="header__menu__item active">자격증</a>
            </li>
            <li>
              <a href="#contact" class="header__menu__item active">연락처</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
